<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">

    <div id="resultDisplay">0</div>
    <div id="operationIndicator">Select operation</div>

    <input type="number" id="input1" placeholder="First number">
    <input type="number" id="input2" placeholder="Second number">

    <div class="buttons">
        <!-- Basic operations -->
        <button onclick="setOperation('add')">+</button>
        <button onclick="setOperation('subtract')">−</button>
        <button onclick="setOperation('multiply')">×</button>
        <button onclick="setOperation('divide')">÷</button>
        <button onclick="setOperation('mod')">mod</button>

        <!-- Scientific operations -->
        <button onclick="setOperation('power')">^</button>
        <button onclick="setOperation('sqrt')">√</button>
        <button onclick="setOperation('sin')">sin</button>
        <button onclick="setOperation('cos')">cos</button>
        <button onclick="setOperation('tan')">tan</button>
    </div>

    <button class="equals" onclick="calculate()">=</button>

    <div id="historyContainer">
        <h4>History:</h4>
        <ul id="historyList"></ul>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
